<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div>
        <button onclick="back()">
            back
        </button>
    </div>
    <h1>Login Form</h1>

    <div class="loginForm">
        

        <form name="myform" action="" method="post" onsubmit="return validate(event);">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email"><br>
            
            <label for="">Role:-</label>
            <select name="role" id="role">
                <option value="Select Role">Select Role</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required placeholder="Enter your Password"><br>

            <input type="submit" value="Submit">
        </form>

        <a href="../signup/signup.html">Signup</a>
    </div>
</body>

</html>
